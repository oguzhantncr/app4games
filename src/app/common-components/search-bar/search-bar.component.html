<form class="flex justify-center my-4" #gameSearch="ngForm" (ngSubmit)="onGameSearchSubmit()" autocomplete="off">   
    <label for="simple-search" class="sr-only">Search</label>
    <div class="relative w-2/5">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
        </div>
        <input type="text" id="simple-search" [ngModel]="searchText" (ngModelChange)="searchTextChange($event)" name="game-search"
               class="border text-sm rounded-lg block w-full pl-10 p-2.5  bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="Search" required>
        <div *ngIf="searchText !== ''" class="flex flex-col absolute z-50 w-full">
            <ul class="py-1 text-sm text-gray-200">
                <li>
                    <a [routerLink]="['/games', game.id]" *ngFor="let game of searchedGames$ | async; first as f; last as l" (click)="clearSearch()"
                        class="block px-4 py-2 bg-gray-700 text-white hover:bg-gray-800 border border-gray-600"
                        [class.rounded-t-lg]="f" [class.rounded-b-lg]="l">
                        {{game.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button matTooltip="Search" type="submit" class="p-2 mx-2 text-sm font-medium text-white rounded-lg border border-gray-600 bg-gray-900 hover:bg-gray-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <span class="sr-only">Search</span>
    </button>
    <button matTooltip="Filter" (click)="openDialog()" type="button" class="w-10 h-11 p-2 text-sm font-medium text-white rounded-lg border border-gray-600 bg-gray-900 hover:bg-gray-500">
        <mat-icon>subject</mat-icon>
    </button>
</form>
