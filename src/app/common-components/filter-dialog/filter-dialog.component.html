<form class="p-3 border-2 rounded-lg bg-gray-900 border-gray-300 text-white"
      [formGroup]="filterForm" (ngSubmit)="submitFilters()" autocomplete="off" novalidate>

    <div class="flex flex-row">
        <div class="mr-4">
            <h2>Categories</h2>
            <div *ngFor="let genre of gameGenres; let i = index">
                <label class="inline-flex my-1">
                    <input type="checkbox" [value]="genre.slug" (change)="onCheckboxChange($event, 'categories')" class="w-5 h-5 mr-1 rounded">
                    <span class="text-white">{{genre.name}}</span>
                </label>
            </div>
        </div>
        <div class="mr-4">
            <h2>Platforms</h2>
            <div *ngFor="let platform of parentPlatforms; let i = index">
                <label class="inline-flex my-1">
                    <input type="checkbox" [value]="platform.id" (change)="onCheckboxChange($event, 'platforms')" class="w-5 h-5 mr-1 rounded">
                    <span class="text-white">{{platform.name}}</span>
                </label>
            </div>
            <div class="mt-2 w-60">
                <h2>Metacritic Rating</h2>
                <mat-slider min="0" max="100" step="1">
                    <input value="0" matSliderStartThumb formControlName="minRating">
                    <input value="100" matSliderEndThumb formControlName="maxRating">
                </mat-slider>
                <span class="ml-4">{{ minMetacriticRating }} - {{ maxMetacriticRating }}</span>
            </div>
        </div>
    </div>
    <div class="flex justify-evenly">
        <button class="text-white bg-gradient-to-br from-gray-400 to-gray-800
                hover:bg-gradient-to-bl font-medium rounded-lg text-sm py-1 px-2.5 text-center mt-2"
                (click)="closeFilters()">
                Cancel
        </button>
        <input type="submit" value="Save Filters" 
                class="text-white bg-gradient-to-br from-gray-400 to-gray-800
                hover:bg-gradient-to-bl font-medium rounded-lg text-sm py-1 px-2.5 text-center mt-2">
    </div>
</form>
