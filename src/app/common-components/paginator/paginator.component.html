<nav class="grid py-4">
    <div class="flex justify-center">
        <ul class="inline-flex mt-1 -space-x-px">
            <li>
                <a routerLink="{{link}}" [queryParams]="{page: 1}" queryParamsHandling="merge" (click)="clickPage($event.target)"
                   class="px-3 py-2 ml-0 leading-tight border rounded-l-lg bg-gray-900 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">First</a>
            </li>

            <li>
                <a *ngIf="currentPage !== 1; else firstPage" routerLink="{{link}}" [queryParams]="{page: currentPage-1}" queryParamsHandling="merge" (click)="clickPage($event.target)"
                   class="px-3 py-2 ml-0 leading-tight border bg-gray-900 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">Previous</a>
                
                <ng-template #firstPage>
                    <a routerLink="{{link}}" queryParamsHandling="preserve"
                       class="px-3 py-2 ml-0 leading-tight border bg-gray-900 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">Previous</a>
                </ng-template>
            </li>
            
            <li *ngFor="let pageNumber of pageNumbers">
                <a routerLink="{{link}}" [queryParams]="{page: pageNumber}" queryParamsHandling="merge" (click)="clickPage($event.target)"
                   class="px-3 py-2 leading-tight border text-gray-400 bg-gray-900 border-gray-700 hover:bg-blue-100 hover:text-blue-700"
                   [class.bg-gray-700]="pageNumber === currentPage" [class.text-gray-50]="pageNumber === currentPage"
                   >{{pageNumber}}
                </a>
            </li>
    
            <li>
                <a *ngIf="currentPage !== pagesTotal; else lastPage" routerLink="{{link}}" [queryParams]="{page: currentPage+1}" queryParamsHandling="merge" (click)="clickPage($event.target)"
                   class="px-3 py-2 leading-tight border bg-gray-900 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">Next</a>
                
                <ng-template #lastPage>
                    <a routerLink="{{link}}" [queryParams]="{page: pagesTotal}" queryParamsHandling="preserve"
                       class="px-3 py-2 leading-tight border bg-gray-900 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">Next</a>
                </ng-template>
            </li>

            <li>
                <a routerLink="{{link}}" [queryParams]="{page: pagesTotal}" queryParamsHandling="merge" (click)="clickPage($event.target)"
                   class="px-3 py-2 leading-tight border rounded-r-lg bg-gray-900 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">Last</a>
            </li>
        </ul>
    
        <div class="ml-4 p-1 flex flex-row justify-evenly">
            <select [(ngModel)]="amountPerPage" name="amountPerPage" id="amountPerPage" (change)="updateAmount()"
                    class="border text-sm rounded-lg h-min bg-gray-900 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
            <div class="text-gray-400 ml-1">per page</div>
        </div>

    </div>
</nav>
