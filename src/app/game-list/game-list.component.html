<div class="m-8">

    <div class="flex flex-row flex-wrap justify-center
              bg-gray-500 border-gray-300
                border-2 rounded-lg drop-shadow-2xl">
                
                <app-game-card *ngFor="let gameElement of gameList$ | async" [game]="gameElement"></app-game-card>
    </div>
          
    <app-paginator [link]="'/games'" [pagesTotal]="pagesTotal" [currentPage]="+currentPage"
                   (updateAmountPerPage)="updateGamesCountPerPage($event)"></app-paginator>

</div>
